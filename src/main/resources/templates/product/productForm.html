<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
<h1>Product Form</h1>
<form th:action="@{/createProduct}" th:object="${product}" method="post">
    <label for="name">Product Name:</label>
    <input type="text" th:field="*{name}" id="name" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" th:field="*{price}" id="price" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" th:field="*{description}" id="description">
    <br>
    <label for="categoryId">Category ID:</label>
    <input type="number" th:field="*{categoryId}" id="categoryId">
    <br>
    <button type="submit">Submit</button></form>
</body>
</html>
