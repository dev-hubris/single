<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/user/styles.css">
</head>
<body>
<header th:replace="fragments/top :: header"></header>

<main class="forgot-container">
    <h1>비밀번호 찾기</h1>

    <!-- 오류 메시지 표시 -->
    <div th:if="${error != null}" style="color: red; font-weight: bold;">
        [[${error}]]
    </div>

    <form action="/user/forgot" method="post" class="forgot-form">
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

        <button type="submit" class="btn-submit">비밀번호 찾기</button>
    </form>
</main>

<footer th:replace="fragments/foot :: footer"></footer>

<!-- 성공 메시지와 리디렉션 처리 -->
<script th:if="${alertMessage != null}">
    alert("임시 비밀번호가 이메일로 전송되었습니다.");
    window.location.href = "/login";
</script>
</body>
</html>
