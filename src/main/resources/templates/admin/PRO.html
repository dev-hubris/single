<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품 관리</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    .add-product-button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .add-product-button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>제품 관리</h1>

<!-- 제품 목록을 표시하는 테이블 -->
<table>
  <thead>
  <tr>
    <th>제품 ID</th>
    <th>제품 이름</th>
    <th>판매 가격</th>
    <th>수량</th>
    <th>카테고리</th>
    <th>등록 날짜</th>
  </tr>
  </thead>
  <tbody>
  <!-- products 데이터를 반복 출력 -->
  <tr th:each="product : ${products}">
    <td th:text="${product.prodId}"></td>
    <td th:text="${product.prodName}"></td>
    <td th:text="${product.salePrice}"></td>
    <td th:text="${product.quantity}"></td>
    <td th:text="${product.category}"></td>
    <td th:text="${#dates.format(product.prodDate, 'yyyy-MM-dd')}"></td>
  </tr>
  </tbody>
</table>

<!-- 제품 추가 버튼 -->
<div class="button-container">
  <button class="add-product-button" onclick="window.location.href='/products/add'">제품 추가</button>
</div>
</body>
</html>
