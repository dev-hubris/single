<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 관리 시스템</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
    }
    .header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        border-bottom: 1px solid #ddd;
    }
    .back-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    .back-button:hover {
        background-color: #45a049;
    }
    .sidebar {
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        background-color: #f4f4f4;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .sidebar h3 {
        margin-top: 0;
    }
    .sidebar a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
    }
    .sidebar a:hover {
        background-color: #e9e9e9;
    }
    .content {
        margin-left: 220px;
        padding: 20px;
        display: none;
    }
    .active {
        display: block;
    }
    .section {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-container input, .form-container select, .form-container textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="header">
  주문 관리 시스템
</div>
<div class="sidebar">
  <h3>메뉴</h3>
  <a href="#" onclick="showSection('orderCheck')">주문 조회</a>
  <a href="#" onclick="showSection('orderProcess')">주문 처리</a>
</div>
<div id="orderCheck" class="content">
  <div class="section">
    <h2>주문 조회</h2>
    <p>주문의 상태, 결제 정보, 배송 정보를 확인할 수 있습니다.</p>
    <table>
      <thead>
      <tr>
        <th>주문ID</th>
        <th>회원ID</th>
        <th>주문 상태</th>
        <th>결제 상태</th>
        <th>배송 정보</th>
      </tr>
      </thead>
      <tbody id="orderTable">
      <tr>
        <td>001</td>
        <td>홍길동</td>
        <td>배송 중</td>
        <td>결제 완료</td>
        <td>서울시 강남구, 12/01 배송 예정</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div id="orderProcess" class="content">
  <div class="section">
    <h2>주문 처리</h2>
    <p>주문 정보를 확인하고, 결제 승인을 판단하여 주문을 처리할 수 있습니다.</p>
    <form id="orderForm">
      <label for="orderId">주문ID:</label>
      <input type="text" id="orderId" name="orderId" required>
      <label for="memberId">회원ID:</label>
      <input type="text" id="memberId" name="memberId" required>
      <label for="status">주문 상태:</label>
      <select id="status">
        <option value="배송 중">배송 중</option>
        <option value="주문 접수">주문 접수</option>
        <option value="배송 완료">배송 완료</option>
      </select>
      <label for="paymentStatus">결제 상태:</label>
      <select id="paymentStatus">
        <option value="결제 완료">결제 완료</option>
        <option value="결제 대기">결제 대기</option>
        <option value="결제 실패">결제 실패</option>
      </select>
      <label for="deliveryInfo">배송 정보:</label>
      <input type="text" id="deliveryInfo" name="deliveryInfo" required>
      <button type="submit">주문 처리</button>
    </form>
  </div>
</div>
<button class="back-button" onclick="window.location.href='main'">뒤로가기</button>
<script>
  function showSection(sectionId) {
      document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
  }

  document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const orderId = document.getElementById('orderId').value;
      const memberId = document.getElementById('memberId').value;
      const status = document.getElementById('status').value;
      const paymentStatus = document.getElementById('paymentStatus').value;
      const deliveryInfo = document.getElementById('deliveryInfo').value;

      alert(`주문ID: ${orderId}, 상태: ${status}, 결제 상태: ${paymentStatus}, 배송 정보: ${deliveryInfo}로 처리되었습니다.`);
      const newRow = document.createElement('tr');
      newRow.innerHTML = `<td>${orderId}</td><td>${memberId}</td><td>${status}</td><td>${paymentStatus}</td><td>${deliveryInfo}</td>`;
      document.getElementById('orderTable').appendChild(newRow);
  });

  // 초기 페이지 설정
  showSection('orderCheck');
</script>
</body>
</html>
