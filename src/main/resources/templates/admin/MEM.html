<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 관리</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- 상단 네비게이션 -->
<header>
  <div class="navbar">
    <h1>회원 관리</h1>
    <nav>
      <ul class="menu">
        <li><a href="/admin" class="menu-item">메인</a></li>
        <li><a href="/admin/inventory" class="menu-item">재고 관리</a></li>
        <li><a href="/admin/orders" class="menu-item">주문 관리</a></li>
        <li><a href="/admin/products" class="menu-item">제품 관리</a></li>
        <li><a href="/admin/dashboard" class="menu-item">대시보드</a></li>
      </ul>
    </nav>
    <button class="logout">로그아웃</button>
  </div>
</header>

<!-- 회원 목록 테이블 -->
<main>
  <section>
    <h2>회원 목록</h2>
    <table class="user-table">
      <thead>
      <tr>
        <th>회원 ID</th>
        <th>이름</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>관리</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phone}"></td>
        <td>
          <button>수정</button>
          <button>삭제</button>
        </td>
      </tr>
      </tbody>
    </table>
  </section>

  <!-- 회원 추가 -->
  <section>
    <h2>회원 추가</h2>
    <form action="/admin/users/add" method="post">
      <label for="userName">이름:</label>
      <input type="text" id="userName" name="userName" required>
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">전화번호:</label>
      <input type="text" id="phone" name="phone" required>
      <button type="submit">추가</button>
    </form>
  </section>
</main>
</body>
</html>
