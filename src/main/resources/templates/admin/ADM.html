<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 메인 페이지</title>
    <style>
        /* 상단 메뉴 스타일 */
        .menu {
            display: flex;
            background-color: #B3B3B3;
            padding: 20px;
        }

        .menu-item {
            position: relative;
            margin-right: 40px;
            font-size: 18px;
            font-family: Inter, sans-serif;
            font-weight: 400;
            color: #545454;
            cursor: pointer;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: #DDDDDD;
            padding: 10px;
            width: 200px;
        }

        .submenu-item {
            padding: 10px;
            font-size: 16px;
            color: #545454;
            cursor: pointer;
        }

        .submenu-item:hover {
            background-color: #AAAAAA;
        }

        /* 기타 스타일 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .admin-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .image-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            width: 22%;
            background-color: #f0f0f0;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
        }

        .image-container h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        /* 로그아웃 버튼 */
        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #e53935;
        }

        /* 하단 설명 스타일 */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- 상단 바 -->
<div class="top-bar">
    <div class="admin-title">관리자 페이지</div>
    <button class="logout-button" onclick="window.location.href='logout'">로그아웃</button>
</div>

<!-- 메뉴 -->
<div class="menu">
    <div class="menu-item" onclick="toggleSubmenu('submenu1')">
        재고 관리
        <div id="submenu1" class="submenu">
            <div class="submenu-item" onclick="navigateToSection('inventory', 'inventoryCheck')">재고 조회</div>
            <div class="submenu-item" onclick="navigateToSection('inventory', 'inventoryUpdate')">재고 수정</div>
        </div>
    </div>
    <div class="menu-item" onclick="toggleSubmenu('submenu2')">
        회원 관리
        <div id="submenu2" class="submenu">
            <div class="submenu-item" onclick="navigateToSection('members', 'memberCheck')">회원 조회</div>
            <div class="submenu-item" onclick="navigateToSection('members', 'memberUpdate')">회원 상태 수정</div>
            <div class="submenu-item" onclick="navigateToSection('members', 'orderDetails')">회원 주문 내역</div>
        </div>
    </div>
    <div class="menu-item" onclick="toggleSubmenu('submenu3')">
        주문 관리
        <div id="submenu3" class="submenu">
            <div class="submenu-item" onclick="navigateToSection('orders', 'orderCheck')">주문 조회</div>
            <div class="submenu-item" onclick="navigateToSection('orders', 'orderProcess')">주문 처리</div>
        </div>
    </div>
    <div class="menu-item" onclick="toggleSubmenu('submenu4')">
        제품 관리
        <div id="submenu4" class="submenu">
            <div class="submenu-item" onclick="navigateToSection('products', 'register')">제품 등록</div>
            <div class="submenu-item" onclick="navigateToSection('products', 'manage')">제품 관리</div>
        </div>
    </div>
    <div class="menu-item" onclick="window.location.href='dashboard'">
        대시보드
    </div>
</div>

<!-- 이미지 섹션 -->
<div class="image-section">
    <div class="image-container" onclick="window.location.href='inventory'">
        <img src="/src/main/resources/static/images/재고관리이미지.png" alt="재고 관리 이미지">
        <h3>재고 관리</h3>
    </div>
    <div class="image-container" onclick="window.location.href='members'">
        <img src="회원관리이미지.png" alt="회원 관리 이미지">
        <h3>회원 관리</h3>
    </div>
    <div class="image-container" onclick="window.location.href='orders'">
        <img src="주문관리이미지.png" alt="주문 관리 이미지">
        <h3>주문 관리</h3>
    </div>
    <div class="image-container" onclick="window.location.href='products'">
        <img src="상품관리이미지.png" alt="제품 관리 이미지">
        <h3>제품 관리</h3>
    </div>
    <div class="image-container" onclick="window.location.href='dashboard'">
        <img src="대시보드이미지.png" alt="대시보드 이미지">
        <h3>대시보드</h3>
    </div>
</div>

<!-- 하단 설명 섹션 -->
<div class="footer">
    <p>관리자 페이지는 사이트의 중요한 관리 기능을 담당하는 페이지입니다. 이곳에서 대시보드, 재고, 회원, 주문 및 상품을 관리할 수 있습니다.</p>
    <p>더 많은 정보가 필요하시면 <a href="https://www.google.com">구글</a> 페이지를 확인해 주세요.</p>
</div>

<script>
    // 드롭다운 메뉴 토글
    function toggleSubmenu(id) {
        const submenu = document.getElementById(id);
        const allSubmenus = document.querySelectorAll('.submenu');

        allSubmenus.forEach(menu => {
            if (menu !== submenu) menu.style.display = 'none';
        });

        submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }

    // 특정 섹션으로 이동
    function navigateToSection(page, section) {
        window.location.href = `${page}#${section}`;
    }
</script>

</body>
</html>
