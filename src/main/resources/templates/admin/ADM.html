<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #45a049;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .dashboard-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .dashboard-card h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }

        .dashboard-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div class="header">
    관리자 메인 페이지
</div>

<!-- 상단 메뉴 -->
<div class="menu">
    <!-- 제품 관리 링크 추가 -->
    <a href="/products">제품 관리</a> <!-- 제품 관리 페이지로 이동하는 링크 -->
    <a href="/inventory">재고 관리</a>
    <a href="/users">회원 관리</a>
    <a href="/orders">주문 관리</a>
    <a href="/dashboard">대시보드</a>
</div>

<!-- 대시보드 카드 -->
<div class="dashboard">
    <div class="dashboard-card" onclick="window.location.href='/products'">
        <img src="/images/product-icon.png" alt="제품 관리">
        <h3>제품 관리</h3>
    </div>
    <div class="dashboard-card" onclick="window.location.href='/inventory'">
        <img src="/images/inventory-icon.png" alt="재고 관리">
        <h3>재고 관리</h3>
    </div>
    <div class="dashboard-card" onclick="window.location.href='/users'">
        <img src="/images/user-icon.png" alt="회원 관리">
        <h3>회원 관리</h3>
    </div>
    <div class="dashboard-card" onclick="window.location.href='/orders'">
        <img src="/images/order-icon.png" alt="주문 관리">
        <h3>주문 관리</h3>
    </div>
    <div class="dashboard-card" onclick="window.location.href='/dashboard'">
        <img src="/images/dashboard-icon.png" alt="대시보드">
        <h3>대시보드</h3>
    </div>
</div>
</body>
</html>
